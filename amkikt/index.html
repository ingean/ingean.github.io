<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>AMK - kjøretidsanalyser</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />
    <link rel="stylesheet" type="text/css" href="css/na.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/lib/moment.loc.min.js"></script>
    <script src="https://js.arcgis.com/4.12/"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/closestFacility.js"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="div-widget-ui" class="esri-widget">
      <b>Kjøretidsanalyser</b><br/>
      <br />Funksjoner:
      <div class="na-options">
        <button
          class="esri-widget--button rasterfunction-button"
          id="button-closestfacility"
          value="Closest Facility"
          title="Finn nærmeste"
        ><img class="img-btn" src="images/routing.png" />
        </button>
        <button
          class="esri-widget--button rasterfunction-button"
          id="button-locationallocation"
          value="Location Allocation"
          title="Ressursoptimalisering"
        ><img class="img-btn" src="images/location.png" />
        </button>
        <button
          class="esri-widget--button rasterfunction-button"
          id="button-vehiclerouting"
          value="Vehicle Routing Problem"
          title="Forflytningsoppdrag"
        ><img class="img-btn" src="images/dispatch.png" />
        </button>
        <button
          class="esri-widget--button rasterfunction-button"
          id="button-startresponseindex"
          value="Start Index"
          title="Start beredskapsindeks"
        ><img class="img-btn" src="images/settings.png" />
        </button>
      </div>
      <br />
      <div class="tooltip">
        <label for="slider-facilitiestofind">Antall ambulanser:</label>
        <div id="slider-facilitiestofind"></div>
      </div>
      <br />
    </div>
  </body>
</html>
