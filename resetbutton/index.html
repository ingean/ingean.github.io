<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <!--meta name="viewport" content="width=420, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Nytt inspeksjonsskift</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="config/urls.js"></script>
    <script type="text/javascript" src="js/reset.js"></script>
  </head>
  <body>
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center w-100">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="optDay" value="2" autocomplete="off" checked> Dag
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="optEve" value="3" autocomplete="off"> Kveld
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="optNight" value="4" autocomplete="off"> Natt
          </label>
        </div>
        <div>
          <button id="btnReset" type="button" class="btn btn-warning" onclick="reset()">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
