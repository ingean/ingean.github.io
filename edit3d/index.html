<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Edit features in 3D with the Editor widget | Sample | ArcGIS API for
      JavaScript 4.17
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <link rel="stylesheet" type="text/css" href="css/edit3d.css" />
    <script src="https://js.arcgis.com/4.17/"></script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="editorDiv"></div>
    <div id="losDiv" class="esri-widget">
      <h3>Siktlinjer</h3>
      <input type="checkbox" id="layerVisibility" checked /><label
        for="layerVisibility"
        >Vis mulighetsrom</label>
      <div id="losWidget"></div>
    </div>

    <!-- Script files-->
    <script type="text/javascript" src="js/edit3d.js"></script> 
  </body>
</html>
