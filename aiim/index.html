<!DOCTYPE html>
<html>

<head>
    <title>Passasjerflyt</title>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <!-- Load any application specific styles -->
    <link rel="stylesheet" href="//js.arcgis.com/4.3/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="js/widgets/Odometer/odometer.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="app-loading">

    <!-- PANEL VIEW -->
    <div id="panelView"></div>
    
    <!-- BTN SPIN -->
    <div id="btnSpin"></div>

    <!-- PANEL BOTTOM -->
    <div id="panelBottom">
        <div id="panelColor"></div>
        <div id="inner">
            <div id="title"><span id="txt"></span><div id="toggle">-</div></div>
            <div id="panelSearch"></div>
            <div id="panelDistance">
                <div id="slider"></div>
                <div id="labels">
                    <div id="min" class="left">500 METER</div>
                    <div id="max" class="right">2000 METER</div>
                </div>
            </div>
            <div id="subtitle"></div>
            <div id="odometer" class="odometer"></div>
            <div id="panelChart" class="ct-chart ct-perfect-fourth"></div>
            <div id="credits"></div>
        </div> 
    </div>

    <!-- PANEL LOADING -->
    <div class="loading-indicator">
        <div class="loading-message" id="loading_message"></div>
    </div>
    
    <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "application",
            location: package_path + '/js'
        }, {
            name: "viz",
            location: package_path + "/js/viz"
        }, {
            name: "widgets",
            location: package_path + "/js/widgets"
        }]
    };
    </script>
    <script type="text/javascript" src="js/widgets/Odometer/odometer.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script type="text/javascript" src="//js.arcgis.com/4.10/"></script>
    <script type="text/javascript">
    require([
        "dojo/io-query",
        "application/config",
        "application/main"
    ], function(
        ioQuery,
        config,
        Main
    ) {
        // process url parameters
        var url = document.location.href;
        var query = url.substring(url.indexOf("?") + 1, url.length);
        if (query.length > 0) {
            var queryObject = ioQuery.queryToObject(query);
            if (queryObject.color) {
                config.color = queryObject.color;
            }
        }
        var app = new Main();
        app.startup(config);
    });
    </script>
</body>

</html>
